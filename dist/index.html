<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main class="main">
    <div class="main__img-wrap">
        <img class="main__img" src="img/bg.png" style="visibility: hidden"/>
    </div>
    <div class="message__wrapper">
        <div class="message">
            <div class="message__top">
                <div class="message__top-wrapper">
                    <img class="message__img" src="img/msngr-icon.jpg">
                    <span class="message__title">Messenger</span>
                </div>
                <span class="message__time">now</span>
            </div>
            <div class="message__bottom">
                <p class="message__text">Artist X sent a voice message.</p>
            </div>
        </div>
        <div class="message message--2">
            <div class="message__top">
                <div class="message__top-wrapper">
                    <img class="message__img" src="img/msngr-icon.jpg">
                    <span class="message__title">Messenger</span>
                </div>
                <span class="message__time">now</span>
            </div>
            <div class="message__bottom">
                <p class="message__text">Artist X sent a photo.</p>
            </div>
        </div>
        <div class="message message--3">
            <div class="message__top">
                <div class="message__top-wrapper">
                    <img class="message__img" src="img/msngr-icon.jpg">
                    <span class="message__title">Messenger</span>
                </div>
                <span class="message__time">now</span>
            </div>
            <div class="message__bottom">
                <p class="message__text">Artist X: The artwork for my new album is online!</p>
            </div>
        </div>
        <div class="message message--4">
            <a href="https://itunes.apple.com/ru/app/%D0%BF%D1%80%D0%BE%D0%B2%D0%B5%D1%80%D0%BA%D0%B0-%D0%BD%D0%B5%D0%B4%D0%B2%D0%B8%D0%B6%D0%B8%D0%BC%D0%BE%D1%81%D1%82%D0%B8/id1352460684?ls=1&mt=8">
                <img class="message__appstore" src="img/appstore.png">
            </a>
        </div>
    </div>
</main>
</body>
</html>
